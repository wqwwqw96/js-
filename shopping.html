<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的购物车</title>
    <!-- 引入图标-->
    <link rel="icon" href="./favicon.ico" />
    <!-- 基础设置css-->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- 主体css-->
    <link rel="stylesheet" href="./css/shopping.css" />
    <!-- 引入字体图标-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://at.alicdn.com/t/font_2489982_w7h8aa8k8g8.css"
    />
  </head>
   <!-- 主体的js-->
    <script type="text/javascript" src="js/shopping.js"></script> 

  <body>
    <div id="app">
      <!-- 顶部内容 -->
        <div class="header">
          <div class="container">
            <!-- 顶部logo -->
            <div class="header-logo">
              <a href="javascript:;" class="logo"
                ><img src="./image/logo.png" width="48px" height="48px" />
              </a>
            </div>
            <!-- 顶部title -->
            <div class="header-title">
              <h2>我的购物车</h2>
              <p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
            </div>
          </div>
        </div>
      <!-- 购物车 -->
      <div class="shopping-cart">
        <div class="container">
            <!-- 购物车上半部分购物栏开始 -->
            <div class="cart-main">
                <!-- 购物车商品固定头部开始 -->
                <div class="list-head clearfix">
                  <div class="col col-check"  >
                    <i value="0" class="iconfont icon-duihao check enter" onclick="allCheck()"></i>
                    全选
                  </div>
                  <div class="col col-img">&nbsp;</div>
                  <div class="col col-name">商品名称</div>
                  <div class="col col-price">单价</div>
                  <div class="col col-num">数量</div>
                  <div class="col col-total">小计</div>
                  <div class="col col-action">操作</div>
                </div>
                <!-- 购物车商品固定头部结束 -->
                <!-- 购物车商品列表开始 -->
                <div class="list-body">
                    <!-- 商品信息 -->
                  <div class="list-box">
                    
              </div>
              
               <!-- 购物车商品列表结束 -->
            </div>
            <!-- 购物车底部结算开始 -->
            <div class="list-footer">
                <div class="footer-left">
                    <a href="./index.html" class="back-home">继续购物</a>
                    <span class="cart-total"> 已选择<i class="allNum">0</i> 件</span>
                </div>
                <span class="footer-right">
                    合计：<em class="all-price" >0</em>元
                    <a href="javascript:void(0)" class="btn btn-disabled" id="btn">去结算</a>
                </span>
            </div>
            <!-- 购物车底部结算结束 -->
          </div>
          <!-- 购物车上半购物栏结束 -->
          <!-- 底部添加商品 -->
          <div id="box">
            <h2 class="box_head"><span>买购物车中商品的人还买了</span></h2>
            <ul id="addUl">
            </ul>
          </div>





      </div>
    </div>
  </body>
</html>
